<ion-content>
  <div class="container">

    <div class="previous-page" [routerLink]="['/cadastro-geral']" routerDirection="back">
      <ion-icon name="arrow-back" class="icon-previous-page"></ion-icon>
      <span class="textBack">Voltar</span>
    </div>

    <div class="header">
      <h1> Cadastro</h1>
      <span class="subtitle"> Você selecionou <b>paciente</b></span>
    </div>

    <div class="form">

        <form class="formulario">
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>Nome:</ion-label>
            <ion-input type="text"  name="txtemail" placeholder="Digite seu nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-label>E-mail:</ion-label>
            <ion-input type="text" name="txtemail" placeholder="Digite seu e-mail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-label>Senha:</ion-label>
            <ion-input type="password"  name="txtsenha" placeholder="Escolha uma senha"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="list-box"></ion-icon>
            <ion-label>CPF:</ion-label>
            <ion-input type="text" name="txtCPF" placeholder="Informe seu CPF"></ion-input>
          </ion-item>
  
          <div class="button">
            <ion-button type="submit" block>Cadastro</ion-button>
          </div>
        </form>

    </div>

    <div class="loginLink">
      <span class="text">Já possui cadastro? <b>Faça Login.</b></span>
    </div>

  </div>
</ion-content>
